version: 1
schema:
  type: struct
  fields:
  - name: Id
    type: string
    nullable: true
    metadata:
      description: Unique identifier for each account in the system.
      mappings: []
      tags: []
  - name: NumOpportunities
    type: long
    nullable: true
    metadata:
      description: ''
      mappings: []
      tags: []
  - name: Amount
    type: long
    nullable: true
    metadata:
      description: ''
      mappings: []
      tags: []
  - name: ExpectedRevenue
    type: long
    nullable: true
    metadata:
      description: ''
      mappings: []
      tags: []
  - name: LastCloseQtr
    type: string
    nullable: true
    metadata:
      description: ''
      mappings: []
      tags: []
  - name: IsDeleted
    type: integer
    nullable: true
    metadata:
      description: Indicates whether the account has been marked as deleted.
      mappings: []
      tags: []
  - name: MasterRecordId
    type: string
    nullable: true
    metadata:
      description: Identifier for the master record associated with the account.
      mappings: []
      tags: []
  - name: Name
    type: string
    nullable: true
    metadata:
      description: The name of the account.
      mappings: []
      tags: []
  - name: Type
    type: string
    nullable: true
    metadata:
      description: Classification of the account, such as Customer or Partner.
      mappings: []
      tags: []
  - name: ParentId
    type: string
    nullable: true
    metadata:
      description: Identifier for the parent account associated with this account.
      mappings: []
      tags: []
  - name: BillingStreet
    type: string
    nullable: true
    metadata:
      description: Street address for billing purposes.
      mappings: []
      tags: []
  - name: BillingCity
    type: string
    nullable: true
    metadata:
      description: City where the billing address is located.
      mappings: []
      tags: []
  - name: BillingState
    type: string
    nullable: true
    metadata:
      description: State associated with the billing address.
      mappings: []
      tags: []
  - name: BillingPostalCode
    type: integer
    nullable: true
    metadata:
      description: Postal code for the billing address.
      mappings: []
      tags: []
  - name: BillingCountry
    type: string
    nullable: true
    metadata:
      description: Country where the billing address is located.
      mappings: []
      tags: []
  - name: BillingLatitude
    type: string
    nullable: true
    metadata:
      description: Geographical latitude of the billing address.
      mappings: []
      tags: []
  - name: BillingLongitude
    type: string
    nullable: true
    metadata:
      description: Geographical longitude of the billing address.
      mappings: []
      tags: []
  - name: BillingGeocodeAccuracy
    type: string
    nullable: true
    metadata:
      description: Accuracy level of the geocoding for the billing address.
      mappings: []
      tags: []
  - name: ShippingStreet
    type: string
    nullable: true
    metadata:
      description: Street address for shipping; includes details of the street name
        and number.
      mappings: []
      tags: []
  - name: ShippingCity
    type: string
    nullable: true
    metadata:
      description: City where the account's shipping address is located.
      mappings: []
      tags: []
  - name: ShippingState
    type: string
    nullable: true
    metadata:
      description: State where the account's shipping address is located.
      mappings: []
      tags: []
  - name: ShippingPostalCode
    type: integer
    nullable: true
    metadata:
      description: Postal code for the account's shipping address.
      mappings: []
      tags: []
  - name: ShippingCountry
    type: string
    nullable: true
    metadata:
      description: Country where the account's shipping address is located.
      mappings: []
      tags: []
  - name: ShippingLatitude
    type: string
    nullable: true
    metadata:
      description: Latitude coordinate of the account's shipping address.
      mappings: []
      tags: []
  - name: ShippingLongitude
    type: string
    nullable: true
    metadata:
      description: Longitude of the shipping address; Indicates the geographical longitude
        for shipping purposes.
      mappings: []
      tags: []
  - name: ShippingGeocodeAccuracy
    type: string
    nullable: true
    metadata:
      description: Accuracy of the geocoding for the shipping address; Indicates the
        precision of the location data.
      mappings: []
      tags: []
  - name: Phone
    type: string
    nullable: true
    metadata:
      description: Primary contact phone number for the account; Used for customer
        communication.
      mappings: []
      tags: []
  - name: Fax
    type: string
    nullable: true
    metadata:
      description: Fax number associated with the account; Provides an alternative
        method for communication.
      mappings: []
      tags: []
  - name: AccountNumber
    type: string
    nullable: true
    metadata:
      description: Unique identifier assigned to the account; Used for tracking and
        reference purposes.
      mappings: []
      tags: []
  - name: Website
    type: string
    nullable: true
    metadata:
      description: The official website of the account; Provides a URL for more information
        about the company.
      mappings: []
      tags: []
  - name: Sic
    type: integer
    nullable: true
    metadata:
      description: Standard Industrial Classification code; A numerical code that
        categorizes the account's industry.
      mappings: []
      tags: []
  - name: Industry
    type: string
    nullable: true
    metadata:
      description: Type of industry the account operates in; Describes the sector
        of business.
      mappings: []
      tags: []
  - name: AnnualRevenue
    type: long
    nullable: true
    metadata:
      description: Total revenue generated by the account in a year; Measured in long
        integer format.
      mappings: []
      tags: []
  - name: NumberOfEmployees
    type: integer
    nullable: true
    metadata:
      description: Total number of employees working for the account; Indicates the
        size of the company.
      mappings: []
      tags: []
  - name: Ownership
    type: string
    nullable: true
    metadata:
      description: Type of ownership of the account; Indicates whether the account
        is Public, Private, or other classifications.
      mappings: []
      tags: []
  - name: TickerSymbol
    type: string
    nullable: true
    metadata:
      description: Stock ticker symbol associated with the account; Represents the
        company's stock in the market.
      mappings: []
      tags: []
  - name: Description
    type: string
    nullable: true
    metadata:
      description: Detailed description of the account; Provides insights into the
        company's operations and offerings.
      mappings: []
      tags: []
  - name: Rating
    type: string
    nullable: true
    metadata:
      description: Current rating of the account; Indicates the quality or status
        of the account, such as Hot, Warm, or Cold.
      mappings: []
      tags: []
  - name: Site
    type: string
    nullable: true
    metadata:
      description: Website URL of the account; Provides the online presence of the
        company.
      mappings: []
      tags: []
  - name: OwnerId
    type: string
    nullable: true
    metadata:
      description: Identifier for the user or entity that owns the account.
      mappings: []
      tags: []
  - name: CreatedDate
    type: timestamp
    nullable: true
    metadata:
      description: Timestamp indicating when the account was created.
      mappings: []
      tags: []
  - name: CreatedById
    type: string
    nullable: true
    metadata:
      description: Identifier for the user who created the account.
      mappings: []
      tags: []
  - name: LastModifiedDate
    type: timestamp
    nullable: true
    metadata:
      description: Timestamp indicating when the account was last modified.
      mappings: []
      tags: []
  - name: LastModifiedById
    type: string
    nullable: true
    metadata:
      description: Identifier for the user who last modified the account.
      mappings: []
      tags: []
  - name: SystemModstamp
    type: timestamp
    nullable: true
    metadata:
      description: Timestamp indicating the last time the record was modified in the
        system.
      mappings: []
      tags: []
  - name: LastActivityDate
    type: string
    nullable: true
    metadata:
      description: Date of the last recorded activity associated with the account.
      mappings: []
      tags: []
  - name: Jigsaw
    type: string
    nullable: true
    metadata:
      description: Identifier for the Jigsaw company record, used for data enrichment.
      mappings: []
      tags: []
  - name: JigsawCompanyId
    type: string
    nullable: true
    metadata:
      description: Unique identifier for the company in the Jigsaw database.
      mappings: []
      tags: []
  - name: CleanStatus
    type: string
    nullable: true
    metadata:
      description: Status indicating the cleanliness of the account data, reflecting
        its accuracy and completeness.
      mappings: []
      tags: []
  - name: AccountSource
    type: string
    nullable: true
    metadata:
      description: Source from which the account was acquired; Indicates how the account
        was generated.
      mappings: []
      tags: []
  - name: DunsNumber
    type: string
    nullable: true
    metadata:
      description: Dun & Bradstreet number assigned to the account; A unique identifier
        for business entities.
      mappings: []
      tags: []
  - name: Tradestyle
    type: string
    nullable: true
    metadata:
      description: The trade name under which the account operates; Represents the
        brand name used in the market.
      mappings: []
      tags: []
  - name: NaicsCode
    type: string
    nullable: true
    metadata:
      description: North American Industry Classification System code; Identifies
        the primary industry of the account.
      mappings: []
      tags: []
  - name: NaicsDesc
    type: string
    nullable: true
    metadata:
      description: Description of the industry associated with the NAICS code; Provides
        a textual representation of the industry.
      mappings: []
      tags: []
  - name: YearStarted
    type: string
    nullable: true
    metadata:
      description: Year when the company was established.
      mappings: []
      tags: []
  - name: SicDesc
    type: string
    nullable: true
    metadata:
      description: Description of the Standard Industrial Classification (SIC) code
        that categorizes the business.
      mappings: []
      tags: []
  - name: DandbCompanyId
    type: string
    nullable: true
    metadata:
      description: Unique identifier assigned to the company by Dun & Bradstreet.
      mappings: []
      tags: []
  - name: OperatingHoursId
    type: string
    nullable: true
    metadata:
      description: Identifier for the operating hours of the business.
      mappings: []
      tags: []
  - name: CustomerPriority__c
    type: string
    nullable: true
    metadata:
      description: Priority level assigned to the customer, indicating their importance
        to the business.
      mappings: []
      tags: []
  - name: SLA__c
    type: string
    nullable: true
    metadata:
      description: Service Level Agreement status; Indicates the level of service
        commitment provided to the account.
      mappings: []
      tags: []
  - name: Active__c
    type: string
    nullable: true
    metadata:
      description: Flag indicating whether the account is currently active.
      mappings: []
      tags: []
  - name: NumberofLocations__c
    type: double
    nullable: true
    metadata:
      description: Total number of locations associated with the account.
      mappings: []
      tags: []
  - name: UpsellOpportunity__c
    type: string
    nullable: true
    metadata:
      description: Potential for upselling additional products or services to the
        account.
      mappings: []
      tags: []
  - name: SLASerialNumber__c
    type: integer
    nullable: true
    metadata:
      description: Unique serial number associated with the Service Level Agreement
        for tracking purposes.
      mappings: []
      tags: []
  - name: SLAExpirationDate__c
    type: timestamp
    nullable: true
    metadata:
      description: The date and time when the Service Level Agreement (SLA) expires;
        Format is in ISO 8601.
      mappings: []
      tags: []
